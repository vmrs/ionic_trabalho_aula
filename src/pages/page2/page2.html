<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Listagem de Tarefas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPage(page1)">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item-sliding *ngFor="let item of items  | async">
      <button ion-item  (tap)="itemTapped($event, item)"
                        (press)="itemPressed($event, item)">
        <ion-icon item-left name="{{ item.urgent ? 'warning' : 'happy' }}"></ion-icon>
        <h2>{{item.note}}</h2>
        <p>{{ getDate(item.date) }}</p>      
      </button>
      <ion-item-options>
        <button ion-button (click)="markAsUrgent(item)">
          <ion-icon item-left name="warning"></ion-icon>
          Urgent
        </button>
        <button ion-button (click)="markAsCompleted(item)">
          <ion-icon item-left name="archive"></ion-icon>
          Feito
        </button>
        <button ion-button color="danger" (click)="delete(item)">
          <ion-icon item-left name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="queryTasks($event)"
    icon="ion-loading-c">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-segment [(ngModel)]="showOnlyCompletedActives" (ngModelChange)="queryTasks()" color="primary">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="completo">
      Completed
    </ion-segment-button>
    <ion-segment-button value="ncompleto">
      Not Completed
    </ion-segment-button>
  </ion-segment>
</ion-footer>
