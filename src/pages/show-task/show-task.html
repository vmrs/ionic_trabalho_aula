<ion-header>

  <ion-navbar>
    <ion-title>Tarefa</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <app-show-task center [item]="item" ></app-show-task>
    </ion-card-content>
    

    <ion-item>
      <button ion-button clear item-left (click)="closeAndMarkAsUrgent()">
        Urgent</button>
      <button ion-button clear (click)="closeAndMarkAsCompleted()">
        Feito</button>
      <button ion-button clear item-right color="danger" (click)="closeAndDelete()">
        Deletar</button>
    </ion-item>
  </ion-card>
  

  
</ion-content>
